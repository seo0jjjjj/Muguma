<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--css파일 --><link href="login_style.css" rel="stylesheet">
<!--로고 아이콘--><link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" rel="shortcut icon">

<!--노토산 글씨체--><link rel="preconnect" href="https://fonts.googleapis.com">
<!--노토산 글씨체--><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--노토산 글씨체--><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
<title>로그인 | 무그마 스토어</title>
</head>
<body>
	<div id="login_div">
		<span id="login_txt">로그인</span><br>
		<form action="login.jsp" method="post" name=loginform id="login_form">
			
		<input type="text" name="userID" class="inputbox" placeholder="아이디를 입력하세요."> <br>
		<input type="password" name="userPassword" class="inputbox" placeholder="비밀번호를 입력하세요."> <br>
		<!--위 마진4px #Ed1c24 비밀번호 또는 아이디가 일치하지 않습니다. --> 
		<span id="login_keep_span"><input type="checkbox" id="login_keep"><label for="login_keep"></label>로그인 상태유지</span> <!--라벨은 체크박스 디자인을 위한거--> <br>
		<button id="login_button"> 로그인 하기 </button>
	
	</form>
		
	<a href="./../register/registerForm.html" id="login_signup">회원가입하기</a>
	<a href="" id="login_find">아이디/비밀번호 찾기</a>
</div>
</body>
</html>
